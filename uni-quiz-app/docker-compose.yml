version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: quiz_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-quizadmin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-quizpassword123}
      POSTGRES_DB: ${POSTGRES_DB:-university_quiz}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-quizadmin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quiz_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-quizadmin}:${POSTGRES_PASSWORD:-quizpassword123}@db:5432/${POSTGRES_DB:-university_quiz}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME}
      - TELEGRAM_WEBAPP_URL=${TELEGRAM_WEBAPP_URL:-http://localhost:5173}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
    volumes:
      - ./backend/uploads:/app/uploads
    ports:
      - "8000:8000"
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  # Admin Dashboard (React)
  admin-dashboard:
    build:
      context: ./frontend/admin-dashboard
      dockerfile: Dockerfile
    container_name: quiz_admin
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"

  # Mini App (React)
  mini-app:
    build:
      context: ./frontend/mini-app
      dockerfile: Dockerfile
    container_name: quiz_miniapp
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  postgres_data:
